{% extends 'base_layout.html' %}

{% block content%}
            <h2>{{ supplier.company }}</h2>
            <p>{{ supplier.address }}</p>
            <p>{{ supplier.contact_person }}</p>
            <p>{{ supplier.contact_phone }}</p>
            <p>{{ supplier.remark }}</p>
            <p><a href="{% url 'machine:delete_supplier' pk=supplier.pk %}">Delete</a></p>
            <p><a href="{% url 'machine:update_supplier' pk=supplier.pk %}">Update</a></p>
{% endblock %}
